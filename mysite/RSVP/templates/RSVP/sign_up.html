<!DOCTYPE html>
<html lang="en">

  <head>
    <title>YouEeveent</title>
    <meta charset="utf-8" />
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'RSVP/css/bootstrap.min.css' %}" type = "text/css"/>
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <style type="text/css">
      html,
      body {
      height:100%
      }
    </style>
  </head>

  <body class="body" style="background-color:#f6f6f6">
    <div class="alert alert-primary" role="alert">
      Please fill out this form to sign up
    </div>
    <form>
      <div class="form-group">
	<label for="exampleInputEmail1">Email address</label>
	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
	<label for="exampleInputPassword1">Password</label>
	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
	<label for="exampleInputPassword2">Comfirm Password</label>
	<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Comfirm Password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <button type="cancel" class="btn btn-default">Cancel</button>
    </form>
  </body>

</html>
